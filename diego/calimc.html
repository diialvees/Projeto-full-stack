<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Preencha os campos abaixo:</p>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura)) {
                alert("Por favor, insira valores válidos para peso e altura.");
            } else {
                var imc = peso / (altura * altura);
                var interpretacao = interpretarIMC(imc);

                console.log("Seu IMC é " + imc.toFixed(2) + " e você está classificado como '" + interpretacao + "'.");
            }
        }

        function interpretarIMC(imc) {
            if (imc < 18.5) {
                return "Abaixo do peso";
            } else if (imc < 24.9) {
                return "Peso saudável";
            } else if (imc < 29.9) {
                return "Sobrepeso";
            } else if (imc < 34.9) {
                return "Obesidade Grau 1";
            } else if (imc < 39.9) {
                return "Obesidade Grau 2";
            } else {
                return "Obesidade Grau 3";
            }
        }
    </script>
</body>
</html>
